<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <title>Calculadora</title>
</head>

<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="calculadora">
          <input type="text" id="display" class="form-control mb-3" disabled>

          <div class="d-grid grid-cols-4 gap-2">
            <button id="btn1" class="btn btn-secondary">1</button>
            <button id="btn2" class="btn btn-secondary">2</button>
            <button id="btn3" class="btn btn-secondary">3</button>
            <button id="btn4" class="btn btn-secondary">4</button>
            <button id="btn5" class="btn btn-secondary">5</button>
            <button id="btn6" class="btn btn-secondary">6</button>
            <button id="btn7" class="btn btn-secondary">7</button>
            <button id="btn8" class="btn btn-secondary">8</button>
            <button id="btn9" class="btn btn-secondary">9</button>
            <button id="btn0" class="btn btn-secondary">0</button>
            <button id="btnC" class="btn btn-danger">C</button>
            <button id="btnSoma" class="btn btn-primary">+</button>
            <button id="btnSub" class="btn btn-primary">-</button>
            <button id="btnDivisao" class="btn btn-primary">/</button>
            <button id="btnMultiplicar" class="btn btn-primary">*</button>
            <button id="btnIgual" class="btn btn-success">=</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
